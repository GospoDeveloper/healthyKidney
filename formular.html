<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular Evaluare</title>
    <link rel="stylesheet" type="text/css" href="formular.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Formular de evaluare</h1>
    <form>
      <div>
        <label>Varsta: </label>
        <input type="text" placeholder="Varsta" />
      </div>
      <div>
        <label>Sexul: </label>
        <label>Masculin</label>
        <input type="radio" name="sexul" value="M" />
        <label>Feminin</label>
        <input type="radio" name="sexul" value="F" />
      </div>
      <div>
        <label>Domiciliul: </label>
        <label>Urban</label>
        <input type="radio" name="domiciliul" value="U" />
        <label>Rural</label>
        <input type="radio" name="domiciliul" value="R" />
      </div>
      <div>
        <label>Ocupatia: </label>
        <input type="text" placeholder="ocupatia" />
      </div>
      <div>
        <label>Greutatea: </label>
        <input type="text" placeholder="greutatea" />
      </div>
      <div>
        <label>Inaltimea: </label>
        <input type="text" placeholder="inaltimea" />
      </div>
      <div>
        <label> Unde este localizat calculul? </label>
        <br />
        <label>Rinichi</label>
        <input type="radio" name="localizare" value="rinichi" />
        <label>Canal ureteral </label>
        <input type="radio" name="localizare" value="canal ureteral" />
        <label>Vezica urinara </label>
        <input type="radio" name="localizare" value="vezica urinara" />
      </div>
      <div>
        <label>Ati mai avut calculi urinari pana la momentul internarii?</label>
        <br />
        <label>Da</label>
        <input type="radio" name="antecedenteCalculi" value="da" />
        <label>Nu</label>
        <input type="radio" name="antecedenteCalculi" value="nu" />
      </div>
      <div>
        <label>Ati avut infectie urinara in momentul internarii?</label>
        <br />
        <label>Da</label>
        <input type="radio" name="antecedenteInfectie" value="da" />
        <label>Nu</label>
        <input type="radio" name="antecedenteInfectie" value="nu" />
      </div>
      <div>
        <labe>Ati mai fost operat de calculi pana in momentul internarii?</labe>
        <br />
        <label>Da</label>
        <input type="radio" name="antecedenteOperatie" value="da" />
        <label>Nu</label>
        <input type="radio" name="antecedenteOperatie" value="nu" />
        <br />
        <label>Daca da precizati prin ce metoda:</label>
        <br />
        <label>Clasic</label>
        <input type="radio" name="tipOperatieAntecedente" value="clasic" />
        <label>Endoscopic</label>
        <input type="radio" name="tipOperatieAntecedente" value="endoscopic" />
        <label>Laparoscopic</label>
        <input
          type="radio"
          name="tipOperatieAntecedente"
          value="laparoscopic"
        />
        <label>Nu stiu</label>
        <input type="radio" name="tipOperatieAntecedente" value="nu stiu" />
      </div>
      <div>
        <label>Cand ati avut primul episod de litiaza?</label>
        <input type="text" name="primulEpisod" placeholder="anul" />
      </div>
      <div>
        <label>Cand a fost descoperit calculul actual?</label>
        <input type="text" name="episodActual" placeholder="zi/luna/an" />
      </div>
      <div>
        <label>Aveti in familie persoane care sufera de litiaza?</label>
        <br />
        <label>Da</label>
        <input type="radio" name="antecedenteHeredocolaterale" value="Da" />
        <label>Nu</label>
        <input type="radio" name="antecedenteHeredocolaterale" value="Nu" />
        <label>Daca da precizati gradul de rudenie: </label>
        <br />
        <label>Parinti</label>
        <input type="radio" name="gradRudenie" value="Parinti" />
        <label>Frati</label>
        <input type="radio" name="gradRudenie" value="Frati" />
        <label>Surori</label>
        <input type="radio" name="gradRudenie" value="Surori" />
      </div>
      <div>
        <label
          >In zona in care locuiti mai exista persoane cu aceasta
          problema?</label
        >
        <br />
        <label>Da</label>
        <input type="radio" name="prezentaInZona" value="Da" />
        <label>Nu</label>
        <input type="radio" name="prezentaInZona" value="Nu" />
      </div>
      <div>
        <label
          >Cate cani de apa consumati pe zi? (1 cana = un sfert de litru)</label
        >
        <br />
        <label>1-2 cani</label>
        <input type="radio" name="cantitateApa" value="2" />
        <label>3-4 cani</label>
        <input type="radio" name="cantitateApa" value="4" />
        <label>4-6 cani</label>
        <input type="radio" name="cantitateApa" value="6" />
        <label>6-8 cani</label>
        <input type="radio" name="cantitateApa" value="8" />
      </div>
      <div>
        <label>De unde provine apa pe care o consumati?</label>
        <br />
        <label>Sistemul public</label>
        <input type="radio" name="sursaApa" value="sistemul public" />
        <label>pompa de apa locala</label>
        <input type="radio" name="sursaApa" value="pompa de apa" />
        <label>fantana</label>
        <input type="radio" name="sursaApa" value="fantana" />
        <label>comert</label>
        <input type="radio" name="sursaApa" value="comert" />
      </div>
      <div>
        <label>Ce marca de apa consumati cel mai des?</label>
        <input type="text" name="marcaApa" placeholder="marca apa" />
      </div>
      <div>
        <label>Consumati bauturi carbogazoase?</label>
        <br />
        <label>Da</label>
        <input type="radio" name="carbogazoase" value="Da" />
        <label>Nu</label>
        <input type="radio" name="carbogazoase" value="Nu" />
        <br />
        <label>In ce cantitate?</label>
        <br />
        <label>1 L</label>
        <input type="radio" name="cantitateCarbogazoase" value="1" />
        <label>1,5 L</label>
        <input type="radio" name="cantitateCarbogazoase" value="1,5" />
        <label>2 L</label>
        <input type="radio" name="cantitateCarbogazoase" value="2" />
        <label>mai mult de 2 L</label>
        <input type="radio" name="cantitateCarbogazoase" value="3" />
      </div>
      <div>
        <label>
          Consumati sucuri naturale de damaie sau portocale sau alte
          citrice?</label
        >
        <br />
        <label>Da</label>
        <input type="radio" name="consumSucuriNaturale" value="da" />
        <label>Nu</label>
        <input type="radio" name="consumSucuriNaturale" value="nu" />
        <br />
        <label>In ce cantitate?</label>
        <label>100 ml</label>
        <input type="radio" name="cantitateSucuriNaturale" value="100" />
        <label>100 - 150 ml</label>
        <input type="radio" name="cantitateSucuriNaturale" value="150" />
        <label>peste 150 ml</label>
        <input type="radio" name="cantitateSucuriNaturale" value="200" />
      </div>
      <div>
        <label>Ce cantitate de lapte consumati zilnic?</label>
        <br />
        <label>Mai putin de 500 ml</label>
        <input type="radio" name="cantitateLapte" value="1" />
        <label>500 ml</label>
        <input type="radio" name="cantitateLapte" value="2" />
        <label>Mai mult de 500 ml</label>
        <input type="radio" name="cantitateLapte" value="3" />
      </div>
      <div>
        <label>De cate ori va alimentati pe zi?</label>
        <br />
        <label>1 masa / zi</label>
        <input type="radio" name="cantitateMese" value="1" />
        <label>2 mese / zi</label>
        <input type="radio" name="cantitateMese" value="2" />
        <label>3 mese / zi</label>
        <input type="radio" name="cantitateMese" value="3" />
        <label> mai mult de 3 mese / zi</label>
        <input type="radio" name="cantitateMese" value="4" />
      </div>
      <div>
        <label>Cat de des consumati legume pe saptamana?</label>
        <br />
        <label>Zilnic</label>
        <input type="radio" name="cantitateLegumeSaptamana" value="1" />
        <label>La 2 - 3 zile</label>
        <input type="radio" name="cantitateLegumeSaptamana" value="2" />
        <label>Odata pe saptamana</label>
        <input type="radio" name="cantitateLegumeSaptamana" value="3" />
        <label>Deloc</label>
        <input type="radio" name="cantitateLegumeSaptamana" value="4" />
      </div>
      <div>
        <label>Precizati cate portii de legume consumati pe zi</label>
        <br />
        <label>1 portie</label>
        <input type="radio" name="cantitateLegumeZi" value="1" />
        <label>2 portii</label>
        <input type="radio" name="cantitateLegumeZi" value="2" />
        <label>mai mult de 3 portii</label>
        <input type="radio" name="cantitateLegumeZi" value="3" />
      </div>
      <div>
        <label>Cat de des consumati rosii pe saptamana?</label>
        <br />
        <label>Zilnic</label>
        <input type="radio" name="cantitateRosiiSaptamana" value="1" />
        <label>La 2 - 3 zile</label>
        <input type="radio" name="cantitateRosiiSaptamana" value="2" />
        <label>O data</label>
        <input type="radio" name="cantitateRosiiSaptamana" value="3" />
        <label>Deloc</label>
        <input type="radio" name="cantitateRosiiSaptamana" value="4" />
      </div>
      <div>
        <label>Cat de des consumati cartofi pe saptamana?</label>
        <br />
        <label>Zilnic</label>
        <input type="radio" name="cantitateCartofiSaptamana" value="1" />
        <label>La 2 - 3 zile</label>
        <input type="radio" name="cantitateCartofiSaptamana" value="2" />
        <label>O data</label>
        <input type="radio" name="cantitateCartofiSaptamana" value="3" />
        <label>Deloc</label>
        <input type="radio" name="cantitateCartofiSaptamana" value="4" />
      </div>
      <div>
        <label>Cat de des consumati fructe?</label>
        <br />
        <label>Zilnic</label>
        <input type="radio" name="cantitateFructeSaptamana" value="1" />
        <label>La 2 - 3 zile</label>
        <input type="radio" name="cantitateFructeSaptamana" value="2" />
        <label>O data</label>
        <input type="radio" name="cantitateFructeSaptamana" value="3" />
        <label>Deloc</label>
        <input type="radio" name="cantitateFructeSaptamana" value="4" />
      </div>
      <div>
        <label>Consumati fructe la micul dejun?</label>
        <br />
        <label>Da</label>
        <input type="radio" name="fructeMicDejun" value="Da" />
        <label>Nu</label>
        <input type="radio" name="fructeMicDejun" value="Nu" />
      </div>
      <div>
        <label>Cat de des pe saptamana consumati carne?</label>
        <br />
        <label>Zilnic</label>
        <input type="radio" name="cantitateCarneSaptamana" value="1" />
        <label>La 2 - 3 zile</label>
        <input type="radio" name="cantitateCarneSaptamana" value="2" />
        <label>O data</label>
        <input type="radio" name="cantitateCarneSaptamana" value="3" />
        <label>Deloc</label>
        <input type="radio" name="cantitateCarneSaptamana" value="4" />
      </div>
      <div>
        <label>Cate oua consumati pe saptamana?</label>
        <br />
        <label>1</label>
        <input type="radio" name="cantitateOua" value="1" />
        <label>1 - 3</label>
        <input type="radio" name="cantitateOua" value="2" />
        <label>Mai mult de 3 </label>
        <input type="radio" name="cantitateOua" value="2" />
      </div>
      <div>
        <label>Consumati alimente foarte sarate?</label>
        <br />
        <label>Da</label>
        <input type="radio" name="sare" value="Da" />
        <label>Nu</label>
        <input type="radio" name="sare" value="Nu" />
      </div>
      <div>
        <label>Cate lingurite de sare consumati pe zi?</label>
        <br />
        <label>Un sfert de lingurita</label>
        <input type="radio" name="cantitateSare" value="1" />
        <label>Jumatate de lingurita</label>
        <input type="radio" name="cantitateSare" value="2" />
        <label>1 lingurita</label>
        <input type="radio" name="cantitateSare" value="3" />
        <label>Mai mult de 1 lingurita</label>
        <input type="radio" name="cantitateSare" value="4" />
      </div>
      <div>
        <label>Cate felii de paine consumati zilnic?</label>
        <br />
        <label>1 felie</label>
        <input type="radio" name="cantitatePaine" value="1" />
        <label>3 - 4 felii</label>
        <input type="radio" name="cantitatePaine" value="2" />
        <label>5 - 10 felie</label>
        <input type="radio" name="cantitatePaine" value="3" />
        <label>1 KG</label>
        <input type="radio" name="cantitatePaine" value="4" />
      </div>
      <button>Solicita interpretare</button>
    </form>
  </body>
</html>
